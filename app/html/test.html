<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.8/pixi.min.js"></script>
    <script>
			$(function() {
				var renderer = new PIXI.WebGLRenderer(800, 600, {
					backgroundColor: 0xFFFFFF
				});
				$('.wrap').append(renderer.view);
				var stage = new PIXI.Container();
				PIXI.loader.add('bunny', '/img/a1.gif').load(function (loader, resources) {
					// This creates a texture from a 'bunny.png' image.
					var bunny = new PIXI.Sprite(resources.bunny.texture);
					// Setup the position and scale of the bunny
					bunny.position.x = 400;
					bunny.position.y = 300;

					bunny.scale.x = 1;
					bunny.scale.y = 1;

					// Add the bunny to the scene we are building.
					stage.addChild(bunny);

					function animate() {
						// start the timer for the next animation loop
						requestAnimationFrame(animate);

						var time = new Date().getTime();

						// each frame we spin the bunny around a bit
						bunny.position.x += Math.sin(time / 15 * (Math.PI / 180)) * 2;
						bunny.position.y += Math.sin(time / 5 * (Math.PI / 180)) * 2;

						// this is the main render call that makes pixi draw your container and its children.
						renderer.render(stage);
					}
					// kick off the animation loop (defined below)
					animate(bunny);
				});

			})
    </script>
  </head>
  <body>
    <div class="wrap">
    </div>
    <div>
      <input id="t" type="button">
    </div>
  </body>
</html>
